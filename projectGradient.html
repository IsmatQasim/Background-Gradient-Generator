<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Generator</title>
</head>
<body>
    <section>
        <div>
            <button id="myButton">#051937</button>
            <button id="myButton2">#008793</button>
        </div>
        <h2>Copy your code from here</h2>
        <div class="copyCode">
            background-image: linear-gradient(to right, rgb(92, 145, 259), rgba(255, 255, 255)); 
        </div>
    </section>
    <script>
        let  btn1 = document.getElementById('myButton');
        let  btn2 = document.getElementById('myButton2');

        const hexValues = () => {
            
            let myHexaValues = "0123456789abcdef";
            let colors = "#";
            for(let i = 0; i < 6 ; i++) 
            { 
                colors = colors+myHexaValues[Math.floor(Math.random() * 16)];
            }
            return colors;
        }
        
        const handleButton1 = () => {
            let rgb1 = hexValues();
            console.log(rgb1);
        }

        const handleButton2 = () => {
            let rgb2 = hexValues();
            console.log(rgb2);         
        }
        btn1.addEventListener('click', handleButton1);
        btn2.addEventListener('click', handleButton2);
        


    </script>
</body>
</html>
